<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="central_container">
      <!-- Component Header -->

      <div class="central_container-header">
        <div class="central_container-header-navbar">
          <ul>
            <li>
              <img
                src="./assets/imgs/Central Music Logo.png"
                alt="Central Music Logo"
              />
            </li>
            <li>Guitars</li>
            <li>Accessories</li>
            <li>Storage</li>
            <li>Lessons</li>
            <li>Repairs</li>
          </ul>

          <div>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <h3 class="central_container-header-title" style="color: #fff">
          Fullfilling dreams with strings attached
        </h3>

        <div class="central_container-header-trial">
          <h4>FREE GUITAR LESSONS!</h4>
          <p>
            Purchase any guitar over $499.99 and recievea one-hour guitar lesson
            free.
          </p>
          <button>Learn more</button>
        </div>
      </div>

      <div class="central_container-products"></div>

      <div class="central_container-popular"></div>

      <div class="central_container-gear"></div>

      <div class="central_container-footer"></div>
    </div>
  </body>
</html>
